<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="format-detection" content="telephone=no"><meta name="theme-color" content="#000000"><meta name="msapplication-tap-highlight" content="no"><link rel="manifest" href="./manifest.json"><link rel="shortcut icon" href="./favicon.ico"><link rel="stylesheet" href="../src/css/iconfont.css"><title>KaChuo App</title><style>body,html{width:100%;height:100%;background:#fff;overflow:hidden}</style><script>function onLoad() {

      if (window.location.protocol === 'file:') {
        let cordovaScript = document.createElement('script');
        cordovaScript.setAttribute('type', 'text/javascript');
        cordovaScript.setAttribute('src', 'cordova.js');
        document.body.appendChild(cordovaScript);
      }
      document.addEventListener("deviceready", onDeviceReady, false);
    }

    function onDeviceReady() {
      document.addEventListener("backbutton", eventBackButton, false);
    }

    var exitAppTicker = 0;

    function eventBackButton() {
      if (window.location.href.indexOf('kachuoindex') != -1) {
        if (exitAppTicker == 0) {
          exitAppTicker++;
          Toast("再点一次退出", 2000);
          setTimeout(function () {
            exitAppTicker = 0;
          }, 2000);
        } else {
          navigator.app.exitApp(); //退出app
        }
      } else {
        navigator.app.backHistory();
      }
    }

    //自定义弹框 2s消失
    function Toast(msg, duration) {
      isToast = true;
      beginDate = new Date().getTime();
      duration = isNaN(duration) ? 3000 : duration; // duration是不是一个数字    
      var m = document.createElement('div');
      m.innerHTML = msg;
      m.style.cssText = "width:60%; min-width:150px; background:#000; height:40px; color:#fff; line-height:40px; text-align:center; border-radius:5px; position:fixed; top:80%; left:20%; z-index:999999; font-weight:bold;";
      document.body.appendChild(m);
      setTimeout(function () {
        var d = 0.5;
        m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
        m.style.opacity = '0';
        setTimeout(function () { document.body.removeChild(m) }, d * 1000);
      }, duration);
    }</script><link href="./static/css/main.1f0594bb.css" rel="stylesheet"></head><body onload="onLoad()" id="conBody"><noscript>You need to enable JavaScript to run this app.</noscript><div id="root" style="width:100%;height:100%;background:#fff;overflow-y:auto"></div><script type="text/javascript" src="./static/js/main.28a524d8.js"></script></body></html>
